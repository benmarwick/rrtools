# image: rocker/verse:3.5.3
image: docker:stable

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2
  MOUNT_POINT: /builds/$CI_PROJECT_PATH/mnt

stages:
  - build
  - test
  - deploy

services:
  - docker:dind

before_script:
  - docker info

building:
  stage: build
  script:
    - R -e "remotes::install_deps(dependencies = T)"
    - R -e "devtools::check()"

# To have the coverage percentage appear as a gitlab badge follow these instructions
# https://docs.gitlab.com/ee/user/project/pipelines/settings.html#test-coverage-parsing
# The coverage parsing string is
# Code coverage: \d+\.\d+

testing:
    stage: test
    allow_failure: true
    when: on_success
    only:
        - master
    script:
      - Rscript -e "install.packages('DT')"
      - Rscript -e "cc <- covr::package_coverage(); covr::gitlab(coverage = cc); cat('Code coverage:', paste0(format(covr::percent_coverage(cc), nsmall = 1),'%'))"
      - docker build -t my-docker-image .
      - docker run -d my-docker-image /bin/sh -c "while true; do echo hello world; sleep 1; done"
      - alias dl='docker ps -l -q'
      - docker cp `dl`:{{{repo}}}/analysis $CI_PROJECT_DIR/public
    artifacts:
        paths:
            - public

# To produce a code coverage report as a GitLab page see
# https://about.gitlab.com/2016/11/03/publish-code-coverage-report-with-gitlab-pages/

pages:
    stage: deploy
    dependencies:
        - testing
    script:
        - ls
    artifacts:
        paths:
            - public
        expire_in: 30 days
    only:
        - master
